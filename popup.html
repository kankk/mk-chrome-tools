<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chrome插件</title>
  <link rel="stylesheet" href="/css/popup.css">
</head>

<body>
  <div class="content">
    <div id="prettify" class="content-wrap">
      <div class="prettify-title content-title">网页布局简化</div>
      <div class="prettify-item content-item">
        <label for="juejin">
          <span>掘金</span>
          <input type="checkbox" id="juejin" />
        </label>
      </div>
      <div class="prettify-item content-item">
        <label for="zhihu">
          <span>知乎</span>
          <input type="checkbox" id="zhihu" />
        </label>
      </div>
      <div class="prettify-item content-item">
        <label for="csdn">
          <span>CSDN</span>
          <input type="checkbox" id="csdn" />
        </label>
      </div>
    </div>
    <div id="tools" class="content-wrap">
      <div class="tools-title content-title">工具箱</div>
      <div class="tools-item content-item">
        <button id="tools-url-md">获取页面收藏(md格式)</button>
        <input id="tools-url-md-text" type="text">
      </div>
    </div>
  </div>
  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/popup.js"></script>
</body>

</html>
